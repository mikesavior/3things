<!doctype=html>
<html ng-app>

<head>
<link rel="stylesheet" href="3things.css"></link>

<!-- begin cut and paste from roboto fonts script -->
<!-- Google Fonts embed code -->
        <script type="text/javascript">
            (function() {
                var link_element = document.createElement("link"),
                    s = document.getElementsByTagName("script")[0];
                if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
                    link_element.href = "http:";
                }
                link_element.href += "//fonts.googleapis.com/css?family=Roboto:100italic,100,300italic,300,400italic,400,500italic,500,700italic,700,900italic,900";
                link_element.rel = "stylesheet";
                link_element.type = "text/css";
                s.parentNode.insertBefore(link_element, s);
            })();
        </script>
<!-- end roboto cut and paste -->

</head>

<body>
<script src="jquery.jeditable.js"</script>
<script src="https://code.jquery.com/jquery-2.1.4.js"</script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>

<div id="mondo">
<h1 id="mondo">Three Things.</h1>
<p id="centertits">get three things done.</p>
</div>
<div ng-controller="goals">  
<fieldset id="crux">
  <form id="list" ng-submit="submit()">
	<label for="un">un.<br>
	<input type="text", name="un", ng-model="goals.alp"><br><br>
	<label for="bet">deux.<br>
	<input type="text", name="deux", ng-model="goals.bet"><br><br>
	<label for="thr">troix.<br>
	<input type="text", name="troix", ng-model="goals.thr"><br><br>
  <input type="submit" id="submit" value="Make the list." />
  <pre>{{goals.alp}}</pre>
  <pre>{{goals.bet}}</pre>
  <pre>{{goals.thr}}</pre>

</form>

</fieldset>
</div>
<script>
    function goals($scope) {
        $scope.update = angular.copy.goals;
        }
</script>
   </body>
</html>
