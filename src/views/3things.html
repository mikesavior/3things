<html ng-app="threeThings">
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
<script src= "./3thingsController.js"></script>
<link rel="stylesheet" href="3things.css"></link>
<!-- begin cut and paste from roboto fonts script -->
<!-- Google Fonts embed code -->
        <script type="text/javascript">
            (function() {
                var link_element = document.createElement("link"),
                    s = document.getElementsByTagName("script")[0];
                if (window.location.protocol !== "http:" && window.location.protocol !== "https:") {
                    link_element.href = "http:";
                }
                link_element.href += "//fonts.googleapis.com/css?family=Roboto:100italic,100,300italic,300,400italic,400,500italic,500,700italic,700,900italic,900";
                link_element.rel = "stylesheet";
                link_element.type = "text/css";
                s.parentNode.insertBefore(link_element, s);
            })();
        </script>
<!-- end roboto cut and paste -->
</head>

<body>
<div id="mondo">
<h1 id="mondo">Three Things.</h1>
<p id="centertits">get three things done.</p>
</div>
<div ng-controller="mainController">  
<fieldset id="crux">
  <form id="list">
	<input type="text", name="un", ng-model="goals.un" placeholder="un"><br><br>
	<input type="text", name="deux", ng-model="goals.deux" placeholder="deux"><br><br>
	<input type="text", name="troix", ng-model="goals.troix" placeholder="troix"><br><br>
  <input type="submit" id="submit" value="Make the list." />
  <pre>{{goals.un}}</pre>
  <pre>{{goals.deux}}</pre>
  <pre>{{goals.troix}}</pre>

</form>

</fieldset>
</div>
   </body>
</html>
